version: '3.8'

services:
  db:
    image: postgres:15
    container_name: buyforce_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: buyforce
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: