version: '3.8'

services:
  db:
    image: postgres:15
    container_name: buyforce_db
    restart: always
    ports:
      - "5432:5432"
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: buyforce
    volumes:
      - postgres_data:/var/lib/postgresql/data

  server:
    build: ./server
    container_name: buyforce_server
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://admin:password123@db:5432/buyforce
    depends_on:
      - db
    volumes:
      - ./server:/app
      - /app/node_modules

volumes:
  postgres_data: